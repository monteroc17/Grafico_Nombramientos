<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <title>Nombramientos</title>
</head>

<body class="body">
    <div class="chartContext">
        <div class="chartInfo">
            <p id="codigoPlaza">Plaza: IFGGR4</p>
            <div>
                <button class="btn" id="btnDia" onclick="cargarGrafico(datos)">Días</button>
                <button class="btn" id="btnMes" onclick="cargarGraficoFiltrado(filtrarPorMes())">Meses</button>
                <button class="btn" id="btnAno" onclick="cargarGraficoFiltrado(filtrarPorAño())">Años</button>
            </div>
        </div>
        <div class="chartContaniner">
            <div id="chartDiv"></div>
            <p class="medida" style="bottom: 0%;">0%</p>
            <p class="medida" style="bottom: 25%;">50%</p>
            <p class="medida" style="bottom: 50%;">100%</p>
            <p class="medida" style="bottom: 75%;">150%</p>
            <p class="medida" style="bottom: 100%;">200%</p>
        </div>
        <div class="chartInfo">
            <p id="from">03/04/2018</p>
            <p id="to">20/04/2018</p>
        </div>
    </div>
    <!-- <script type="text/javascript" src="../bundle/graphLogic-bundle.js"></script> -->
    <script type="text/javascript" src="../javascript/datos.js"></script>
    <script type="text/javascript" src="../javascript/main.js"></script>
</body>

</html>
